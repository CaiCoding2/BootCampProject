	 	<div class="row" style="margin:30px 0px;">

			<div class="card">
				<div class="card-action teal lighten-1 white-text">
					<h3>Login Form</h3>
				</div>
				<form action="login" method="post">
				<div class="card-content">
					<div class="form-field">
						<label for="username">Username</label>
						<input type="text" id="username" onfocusout="valUsername()"/>
						<span class="helper-text"></span>
					</div><br>
					<div class="form-field">
						<label for="password">Password</label>
						<input type="password" id="password" onfocusout="valPassword()"/>
						<span class="helper-text"></span>
					</div><br>
					<div class="form-field" align="center">
						<button class="btn-large waves-effect waves-dark " style="width:80%;">Login</button>
					</div><br>
				</div>
				</form>
