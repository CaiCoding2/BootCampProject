  <!-- body -->
  <section class="background">
  	<div class="container main" >
  		
		<h1>Info</h1>	
		<div class ="row card" style="background: rgba(0, 0, 0, 0.1);">
			<form action="register" method="post" class="col s6" novalidate>
				<div class="row">
					<div class = "input-field col s12">
						<label class = "black-text" for="username"  >Username</label>
						<input
							type="text"
							name="username"
							id="username"
							onfocusout="valUsername()"
							maxlength="50"
							required
						/>
						<span id= "use" class="helper-text"></span>
						
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s6">
						<label class = "black-text" for="password">Password</label>
						<input
							type="password"
							name="Password"
							id="password"
							onfocusout="valPassword()"
							maxlength="50"
							required
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s6">
						<label class = "black-text" for="confirmPassword">Confirm Password</label>
						<input
							type="password"
							name="Confirm Password"
							id="confirmPassword"
							onfocusout="valConfirmPassword()"
							maxlength="50"
							required
						/>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s6">
						<label class = "black-text" for="fname">First Name</label>
						<input
							type="text"
							name="FirstName"
							id="fname"
							onfocusout="valFName()"
							maxlength="25"
							required
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s6">
						<label class = "black-text" for="lname">Last Name</label>
						<input
							type="text"
							name="LastName"
							id="lname"
							onfocusout="valLName()"
							maxlength="25"
							required
						/>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s5">
						<label class = "black-text" for="dob">DOB {dd.MM.yyyy}</label>
						<input
							type="text" 
							name="dob"
							id="dob"
							onfocusout="valDOB()"
							maxlength="10"
							required
						/>
						<span class="helper-text"></span>
					</div>
					<div class = " col s3">
						<p><label>
					        <input class="with-gap" name="gender" type="radio"  value ='m' checked />
					        <span class="black-text">Male</span>
						</label ></p>
						<p><label>
							 <input class="with-gap" name="gender" type="radio" value ='f' />
							 <span class="black-text">Female</span>
						</label></p>
						<p><label>
							 <input class="with-gap" name="gender" type="radio" value ='o'  />
							 <span class="black-text">Other</span>
						</label ></p>
						<span class="helper-text"></span>
					</div>
					<div class = " col s3">
						<p><label>
					        <input class="with-gap" name="type" type="radio"  value ='1' checked />
					        <span class="black-text">Checking</span>
						</label ></p>
						<p><label>
							 <input class="with-gap" name="type" type="radio" value ='2' />
							 <span class="black-text">Saving</span>
						</label></p>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					
				</div>
				
			  	<button class="btn waves-effect waves-light right" style="margin-bottom:15px;" type="submit" onclick="finalCheck(this.form);">Register</button>
  
			</form>
			<div class="col s6">
				<img 
					src="image/icon.png" alt="robot"
					style="width: 60%; border-radius: 1px; opacity: 0.9;"
				/>
			</div>
		</div>
