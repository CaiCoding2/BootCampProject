<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/social.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" type=image/png href="image/logo.png">
<title>Client</title>
</head>
<body style="font-family: 'Orbitron', sans-serif;" onload="customer()">
<!-- menu -->
	<nav class="lime lighten-4">
		<div class="nav-wrapper">
			<img id="logo" alt="Logo" src="image/logo.png" width="60" height="60" style="position: absolute; left: 60px;top:2px">
			<a class="brand-logo center"  style="color:black;font-size:30px;"  >Robot</a>
			<a href="#" data-target="mobile-nav" class="sidenav-trigger" style="color:black"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="index.html"  style="color:black;"><i class="material-icons">home</i></a></li>
				<li><a href="login.html"  style="color:black;font-size:15px;">Login</a></li>
				<li><a href="#"  style="color:black;font-size:15px;">ContactUs</a></li>
			</ul>
		</div>
	</nav>
	
	<ul class="sidenav" id="mobile-nav">
		<li><a href="index.html">Home</a></li>
		<li><a href="login.html">Login</a></li>
		<li><a href="#">ContactUs</a></li>
	</ul>
	
	<!-- body -->

	<div class = "main">
			<div  style="margin-top:50px;margin-left:3px">
				<div class="container">
					<div class="left">
						<br>
						<h4 id=profile>name</h4><br>
					</div>
					<div class="right">
						<br>
						<form action="logoff" method="post">
							<input type="submit" value = "Logout">
						</form>
					</div>
			
				</div>
				<div class="container" >
				  <div class ="row card">
				  	<div class="col s6">
				  		<h3>Account List</h3>
				  		<!-- form action='client' method=post-->
						<form action="client" method="get">
							<div id="aLists"></div>
							<button  type="submit" class="btn-small waves-effect green darken-2 " style="width:30%;">Search</button>
						</form>
						<div id="logs">
						<span></span>
						</div>
				  		
				  	</div>
				  	<div class="col s6 ">
						<h3>Transaction</h3>
						<form action="client" method="post">
							<div id="aList"></div>
						    <p> <label style='color:black'>
						      	<input name="trans" class='with-gap' type="radio" value ="1" checked />
						     	<span>Deposit</span></label></p>
						    <p><label style='color:black'>
						        <input name="trans" class='with-gap' type="radio" value ="2" />
						        <span>Withdrawal</span></label></p>
						    <p><label style='color:black'>
						        <input name="trans" class='with-gap'  type="radio" value ="3" />
						        <span>Transfer</span></label></p>
						    <input
								type="text"
								name="balance"
								id="balance"
								min=1
								onfocusout="valAmounts()"
								placeholder="Amount"/>
							<span class="helper-text"></span>
							<input
								type="text"
								name="recipient"
								id="recipient"
								maxlength=8
								onfocusout="valType()"
								placeholder="Recipient"/>
							<span class="helper-text"></span>
					   		<button type="submit" class="btn-medium waves-effect green darken-2 " style="width:30%;">Process</button>
					  </form>
					  <br>
				  	</div>
				  </div>
				   
				  </div>		
			</div>
		</div>
		<!-- footer -->
	
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="scripts/loginValidate.js"></script>
	<script src="scripts/getAccount.js"></script>
	<script src="client.js"></script>
	<script src="check.js"></script>
</body>
</html>
