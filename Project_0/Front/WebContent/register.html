  <!-- body -->
	<div class="container main" >
		<h1>Robot Info</h1>	
		<div class ="row">
			<form class="col s6"  id = "form" novalidate>
				<div class="row">
					<div class = "input-field col s12">
						<label for="username">Username</label>
						<input
							type="text"
							name="Username"
							id="username"
							onfocusout="valUsername()"
						/>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s6">
						<label for="password">Password</label>
						<input
							type="password"
							name="Password"
							id="password"
							onfocusout="valPassword()"
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s6">
						<label for="confirmPassword">Confirm Password</label>
						<input
							type="password"
							name="Confirm Password"
							id="confirmPassword"
							onfocusout="valConfirmPassword()"
						/>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s6">
						<label for="fname">First Name</label>
						<input
							type="text"
							name="First Name"
							id="fname"
							onfocusout="valFName()"
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s6">
						<label for="lname">Last Name</label>
						<input
							type="text"
							name="Last Name"
							id="lname"
							onfocusout="valLName()"
						/>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s8">
						<label for="street">Street Address</label>
						<input
							type="text"
							name="Street Address"
							id="street"
							onfocusout="valStreet()"
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s4">
						<label for="apt">Apt/Suite</label>
						<input
							type="text"
							name="Apt/Suite"
							id="apt"
							onfocusout="valApt()"
						/>
						<span class="helper-text"></span>
					</div>
				</div>
				<div class="row">
					<div class = "input-field col s6">
						<label for="city">City</label>
						<input
							type="text"
							name="City"
							id="city"
							onfocusout="valCity()"
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s6">
						<label for="state">State</label>
						<input
							type="text"
							name="State"
							id="state"
							onfocusout="valState()"
						/>
						<span class="helper-text"></span>
					</div>
				</div>
					<div class="row">
					<div class = "input-field col s6">
						<label for="postal">Postal Code</label>
						<input
							type="text"
							name="Postal Code"
							id="postal"
							onfocusout="valPostal()"
						/>
						<span class="helper-text"></span>
					</div>
					<div class = "input-field col s6">
						<label for="country">Country</label>
						<input
							type="text"
							name="Country"
							id="country"
							onfocusout="valCountry()"
						/>
						<span class="helper-text"></span>
					</div>
				</div>
			
			  	<button class="btn waves-effect waves-light" type="submit">
            	Register
          		</button>
			</form>
			
			<div class="col s6">
				<img 
					src="image/robot.jpg" alt="robot"
					style="width: 75%; border-radius: 1px; opacity: 0.75;"
				/>
			</div>
		</div>
	</div>
